<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <h1>Registration Form</h1>

        <label for="first_name">First Name:*</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:*</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email_address">Email Address:*</label>
        <input type="email" id="email_address" name="email_address" required>

        <label for="password">Password:*</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:*</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="date_of_birth">Birthday:</label>
        <input type="date" id="date_of_birth" name="date_of_birth">

        <div class="radio-group">
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="gender_male" value="male">
            <label for="gender_male">Male</label>

            <input type="radio" name="gender" id="gender_female" value="female">
            <label for="gender_female">Female</label>

            <input type="radio" name="gender" id="gender_nb" value="non_binary">
            <label for="gender_nb">Non-binary</label>

            <input type="radio" name="gender" id="gender_na" value="no_answer">
            <label for="gender_na">I prefer not to answer</label>
        </div>

        <label for="description">A short description about myself:</label>
        <textarea name="description" id="description" cols="35" rows="2"></textarea>

        <label for="favorite_language">Favorite Language:</label>
        <select name="favorite_language" id="favorite_language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" name="emailUpdates" id="agree">
            <label for="agree">Yes, I would like to receive periodic email updates.</label>
        </div>

        <input type="submit" value="Create Account">
        <p class="note">* Indicates a required field</p>
    </form>
</body>

</html>
